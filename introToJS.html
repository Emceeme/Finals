<!DOCTYPE html>
<html>
<head>
<title>Introduction to JavaScript</title>
<script src="index.js"></script>
</head>
<body>
<h1>CITCS 1st Semester Grade</h1>
<form id="gradeForm">
<label for="name">Name:</label>
<input type="text" id="name" required>
<br>
<label for="section">Section:</label>
<input type="text" id="section" required>
<br>
<label for="yearLevel">Year Level:</label>
<input type="text" id="yearLevel" required>
<br>
<h2>Grades</h2>
<label for="grade1">Grade 1:</label>
<input type="number" id="grade1" required>
<br>
<label for="grade2">Grade 2:</label>
<input type="number" id="grade2" required>
<br>
<label for="grade3">Grade 3:</label>
<input type="number" id="grade3" required>
<br>
<label for="grade4">Grade 4:</label>
<input type="number" id="grade4" required>
<br>
<label for="grade5">Grade 5:</label>
<input type="number" id="grade5" required>
<br>
<button type="button" onclick="calculateAverage()">Calculate Average</button>
</form>

<div id="output"></div>
</body>
</html>
